<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="display">
            <p id="display-p">WELCOME</p>
        </div>
        <div class="button-wrapper">
            <div class="button-row-wrapper">
                <button id="clear">CLEAR</button>
                <button id="multiply">&#215</button>
            </div>
            <div class="button-row-wrapper">
                <button class="caluclator-button" id="btn7">7</button>
                <button class="caluclator-button" id="btn8">8</button>
                <button class="caluclator-button" id="btn9">9</button>
                <button class="caluclator-button" id="divide">&#247</button>
            </div>
            <div class="button-row-wrapper">
                <button class="caluclator-button" id="btn4">4</button>
                <button class="caluclator-button" id="btn5">5</button>
                <button class="caluclator-button" id="btn6">6</button>
                <button class="caluclator-button" id="subtract">-</button>
            </div>
            <div class="button-row-wrapper">
                <button class="caluclator-button" id="btn1">1</button>
                <button class="caluclator-button" id="btn2">2</button>
                <button class="caluclator-button" id="btn3">3</button>
                <button class="caluclator-button" id="add">+</button>
            </div>
            <div class="button-row-wrapper">
                <button class="caluclator-button" id="btn0">0</button>
                <button class="caluclator-button" id="decimal">.</button>
                <button class="caluclator-button" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
