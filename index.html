<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-wrapper">
        <div class="display">
            <p id="display-p">WELCOME</p>
        </div>
        <div class="button-wrapper">
            <div class="button-row-wrapper">
                <button class="calculator-button" id="btn-escape">CLEAR</button>
                <button class="calculator-button" id="btn-backspace">&#9003</button>
                <button class="calculator-button operator" id="btn-multiply">&#215</button>
            </div>
            <div class="button-row-wrapper">
                <button class="calculator-button" id="btn-7">7</button>
                <button class="calculator-button" id="btn-8">8</button>
                <button class="calculator-button" id="btn-9">9</button>
                <button class="calculator-button operator" id="btn-divide">&#247</button>
            </div>
            <div class="button-row-wrapper">
                <button class="calculator-button" id="btn-4">4</button>
                <button class="calculator-button" id="btn-5">5</button>
                <button class="calculator-button" id="btn-6">6</button>
                <button class="calculator-button operator" id="btn-subtract">-</button>
            </div>
            <div class="button-row-wrapper">
                <button class="calculator-button" id="btn-1">1</button>
                <button class="calculator-button" id="btn-2">2</button>
                <button class="calculator-button" id="btn-3">3</button>
                <button class="calculator-button operator" id="btn-add">+</button>
            </div>
            <div class="button-row-wrapper">
                <button class="calculator-button" id="btn-0">0</button>
                <button class="calculator-button" id="btn-decimal">.</button>
                <button class="calculator-button operator" id="btn-equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
